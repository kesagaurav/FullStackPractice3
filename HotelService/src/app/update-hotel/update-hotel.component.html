<div class="container">
  <h1 class="text-primary text-center">Update Hotel Form Details</h1>
</div>


<div class="container">
  <form>
    <div class="form-group">
      <label for="hid">hid</label>
      <input id="hid" class="form-control" type="number" [(ngModel)]="hotel.hid" name="hid">

    </div>
  <div class="form-group">
    <label for="foodName">FoodName</label>
    <input id="foodName" class="form-control" type="text" [(ngModel)]="hotel.foodName" name="foodName">

  </div>
  <div class="form-group">
    <label for="family">family</label>
    <input id="family" class="form-control" type="number" [(ngModel)]="hotel.family" name="family">

  </div>
  <div class="form-group">
    <label for="amount">amount</label>
    <input id="amount" class="form-control" type="number" [(ngModel)]="hotel.amount" name="amount">

  </div>
  <div class="form-group">
    <label for="rating">rating</label>
    <input id="rating" class="form-control" type="number" [(ngModel)]="hotel.rating" name="rating">

  </div>

  <br/>
  <button class="btn btn-primary" (click)="updateHotel(hotel)">Submit</button>
</form>
</div>
